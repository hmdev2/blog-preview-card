<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

      <main class="content">
        <section>
          <div id="container" arial-label="blog preview card">
            <div id="image">
              <img class="img-fluid" src="assets/images/illustration-article.svg" alt="illustrative image">
            </div>
            <div id="content">
              <div>
                <button class="f-eb14 textPreset">Learning</button>
              </div>
              <div>  
                <span class="f-m14 textPreset">Published 21 Dec 2023</span>
              </div>
              <div>
                <h1 class="f-eb24 textPreset">HTML & CSS foundations</h1>
                <p class="f-m16 textPreset">These languages are the backbone of every website, defining structure, content, and presentation.</p>
              </div>
            </div>
            <div id="footer">
              <img class="img-fluid" src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
              <h2 class="f-eb14 textPreset">Greg Hooper</h2>
            </div>
          </div>
        </section>
      </main> 
    
      <footer arial-label="page footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/hmdev2/" target="_blank">hmdev2</a>.
        </div>
      </footer>
  </body>
</html>
